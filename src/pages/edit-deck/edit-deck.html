<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'EDIT_DECK' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 color="red !important" text-center>{{ deckName }}</h2>
  <!--<ion-title>{{deckName}}</ion-title>-->
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding tappable *ngFor="let item of items; let i=index"> 
    <ion-item >
      <ion-avatar item-start>
        <img [src]="item.imgUrl">
      </ion-avatar>
      <h2>{{item.wordMap[nativeLang]}}</h2>
      <p>{{item.wordMap[learnLang]}}</p>
      <ion-icon [name]="item.status" color="primary" item-end></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="removeCardFromUserDeck(item.id, i)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button class="tool-button" ion-button small block (click)="addCard()">{{ 'ADD_CARD' | translate }}</button>
      </ion-col>

      <ion-col col-6>
        <button class="tool-button" ion-button small block (click)="done()">{{ 'DONE' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
