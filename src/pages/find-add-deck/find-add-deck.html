<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'FIND_ADD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page-f">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH' | translate }}"></ion-searchbar>
  <ion-list>
    <ion-item-sliding class="my-card-f" *ngFor="let item of items; let i = index">
      <ion-item tappable class="my-decks-deck-f" (click)="openCard(item.id)">
        <div class="black-gradient" >

        <img class="full-image-f" [src]="item.cards[0].imgUrl" />
        <div class="card-title">{{item.name}}</div>
        <div class="card-subtitle">{{ card(item.cards.length, item.cards[0].imgUrl) }}</div>
        <div class="card-added">{{item.status}}</div>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="openCard(item.id)">
        <ion-icon name="eye"></ion-icon>
        {{ 'VIEW' | translate }}
      </button>
        <button ion-button color="try-this-one-on" (click)="addDeckToUser(item.id, i)">
        <ion-icon name="add-circle"></ion-icon>
          {{ 'ADD' | translate }}
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button class="tool-button" ion-button small block (click)="goHome()">
        {{ 'HOME' | translate }}
        </button>
      </ion-col>

      <ion-col col-6>
        <button class="tool-button" ion-button small block icon-middle (click)="addDecks()">
          {{ 'ADD_DECK' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
  </ion-footer>
